<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prossberry</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles/prototype2.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <header class="grid">
      <nav>
        <h3 class="logo">LOGO</h3>
        <div class="sm-menu js-hamburger">
          <i class="fa-solid fa-camera"></i>
        </div>

        <ul class="menu js-menu">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Contact</a></li>
          <i class="fa-solid fa-times js-close"></i>
        </ul>
      </nav>
    </header>
    <main class="grid">
      <div class="wrapper">
        <video src="Assets/Prosberry hv1.mp4" muted autoplay loop></video>
        <div class="hero">
          <h1>
            Stunning Photos, <br />
            Timeless Memories
          </h1>
          <a href="#">Schedule A Shoot</a>
          <div class="credits">
            <div class="cred">
              <h4>
                <span data-target-number="500" class="number-count">0</span>+
              </h4>
              <p><strong>Stunning Photos Captured </strong></p>
            </div>
            <div class="cred">
              <h4>
                <span data-target-number="300" class="number-count">0</span>+
              </h4>
              <p><strong>Satisfied Clients </strong></p>
            </div>
            <div class="cred">
              <h4>
                <span data-target-number="10" class="number-count">0</span>+
              </h4>
              <p><strong>Years of Professional Experience </strong></p>

              <!-- "Equipped with Cutting-Edge 8K Cameras"


"Utilizing Advanced Image Processing Software"


"Incorporating Professional-grade Lighting Systems" -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
